<!DOCTYPE html>
<html>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
}
</style>
<body>

	<p>Click on a CD to display album information.</p>
	<p id='showCD'></p>
	<input type="button" onclick="previous()" value="<<">
	<input type="button" onclick="next()" value=">>">
	<table id="demo"></table>

	<script>
		var i = 0;
		var x, xmlhttp, xmlDoc
		xmlhttp = new XMLHttpRequest();
		xmlhttp.open("GET", "catalog.xml", false);
		xmlhttp.send();
		xmlDoc = xmlhttp.responseXML;
		x = xmlDoc.getElementsByTagName("CD");
		table = "<tr><th>Artist</th><th>Title</th></tr>";
		for (j = 0; j < x.length; j++) {
			table += "<tr onclick='displayCD(" + j + ")'><td>";
			table += x[j].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
			table += "</td><td>";
			table += x[j].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
			table += "</td></tr>";
		}
		document.getElementById("demo").innerHTML = table;

		function displayCD(i) {
			document.getElementById("showCD").innerHTML = "Artist: "
					+ x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue
					+ "<br>Title: "
					+ x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue
					+ "<br>Year: "
					+ x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
		}
		function next() {
			// display the next CD, unless you are on the last CD
			if (i < x.length - 1) {
				i++;
				displayCD(i);
			}
		}

		function previous() {
			// display the previous CD, unless you are on the first CD
			if (i > 0) {
				i--;
				displayCD(i);
			}
		}
	</script>

</body>
</html>
